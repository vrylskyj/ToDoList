
<ion-header>
  <ion-navbar [hideBackButton]="true">
    <ion-buttons left>
      <button ion-button icon-only (click)="goToBack()">
        Cancel
      </button>
    </ion-buttons>
    <ion-title align="center">New Project</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="saveProject()">
        Done
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <div>
   <ion-item>
     <ion-input type="text" placeholder="New project name" [(ngModel)]="data.title"></ion-input>
   </ion-item>
 </div>
  <div  class = "color-item" (click) = "selectColorList()" >
    <div class="color-title">Color</div>
    <div class = "color-circle" [style.backgroundColor]="data.colorCode"></div>
  </div>
</ion-content>
